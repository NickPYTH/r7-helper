<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>de401t</title>

    <style type="text/css">
        html, body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        label {
            margin: 5px;
        }

        textarea {
            resize: none;
        }
    </style>

    <!--    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>-->
    <script type="text/javascript" src="js/plugins.js"></script>
    <!--    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>-->
    <script type="text/javascript" src="js/plugins-ui.js"></script>
    <!--    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">-->
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="scripts/code.js"></script>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>-->
    <script type="text/javascript" src="js/jquey.js"></script>

</head>
<body>
<div style="box-sizing: border-box; margin:5px; max-height: 250px; height: 250px; display: flex; flex-flow: column; justify-content: start;">
    <!-- Compare -->
    <button type="button" class="btn btn-primary mb-1" data-bs-toggle="modal" data-bs-target="#compareModal">
        Сравнить
    </button>
    <!-- Cast formulas to value -->
    <button type="button" class="btn btn-primary mb-1" data-bs-toggle="modal"
            data-bs-target="#сastFormulasToValueModal">
        В значение
    </button>
    <!-- Duplicates -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#duplicatesModal">
        Дубликаты
    </button>
    <!-- Compare modal -->
    <div class="modal fade" id="compareModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Сравнение</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button id="compareSelectRangeABtn" type="button" class="btn btn-primary w-100">
                        Выбрать диапазон 1
                    </button>
                    <div class="mb-1" id="compareSelectRangeAText"></div>
                    <button id="compareSelectRangeBBtn" type="button" class="btn btn-primary w-100">
                        Выбрать диапазон 2
                    </button>
                    <div class="mb-1" id="compareSelectRangeBText"></div>
                    <select id="compareSelectMode" class="form-select mb-1" aria-label="Mode select">
                        <option value="1">Найти строки из Д1, совпадающие с Д2</option>
                        <option value="2">Найти строки из Д2, совпадающие с Д1</option>
                        <option value="3">Найти строки из Д1, которых нет в Д2</option>
                        <option value="4">Найти строки из Д2, которых нет в Д1</option>
                    </select>
                    <button id="compareStartBtn" type="button" class="btn btn-primary mb-1 w-100">
                        Сравнить
                    </button>
                    <button id="compareClearRangeBtn" type="button" class="btn btn-primary w-100">
                        Очистить выделение
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Cast formulas to value modal -->
    <div class="modal fade" id="сastFormulasToValueModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Замена формул в значения</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button id="castFormulasToValueSelectRangeBtn" type="button" class="btn btn-primary w-100">
                        Заменить в выбранном диапазоне
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Duplicates modal -->
    <div class="modal fade" id="duplicatesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Поиск дубликатов и уникальных значений</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button id="duplicatesSelectRangeBtn" type="button" class="btn btn-primary mb-1 w-100">
                        Выбрать диапазон
                    </button>
                    <div class="mb-1" id="duplicatesRangeText"></div>
                    <div class="mb-1">Как ищем?</div>
                    <select id="duplicatesSelectMode" class="form-select mb-1" aria-label="Mode select">
                        <option value="1">Первые вхождения каждого элемента</option>
                        <option value="2">Дубликаты (все вхождения, кроме первого)</option>
                        <option value="3">Уникальные</option>
                        <option value="4">Повторяющиеся (встречающиеся больше одного раза)</option>
                    </select>
                    <button id="duplicatesStartBtn" type="button" class="btn btn-primary mb-1 w-100">
                        Найти
                    </button>
                    <button id="duplicatesClearRangeBtn" type="button" class="btn btn-primary w-100">
                        Очистить выделение
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
